<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let actions= {
				"google": "https://www.google.com/search",
				"duckduckgo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let radioSelection = document.querySelector("input[name=engine]:checked");
			let searchEngineSelection = actions[radioSelection.value];
			let form = document.getElementById("searchForm");
			form.setAttribute("action", searchEngineSelection);
		};
    window.addEventListener("load", function() {
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine) {
			let query = document.querySelector("input[name=q]");
			let radioSelection = document.querySelector("input[name=engine]:checked");

			if (query.value === "" || radioSelection.value === "") {
				alert("All fields are required!")
				event.preventDefault();
			}
		}
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q" value=""/>
		Search Engines:
			<label>Google<input type="radio" name="engine" value="google"/></label>
			<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
			<label>Bing<input type="radio" name="engine" value="bing"/></label>
			<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<input type="submit" value="Go!"/>
	</form>

</body>
